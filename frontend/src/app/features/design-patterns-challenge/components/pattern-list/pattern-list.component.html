<div class="container mx-auto p-4 bg-gray-900 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-white">Design Patterns Challenge</h1>
    <div class="flex gap-2">
      <button 
        (click)="filterPatterns('all')"
        [class.bg-indigo-600]="currentFilter === 'all'"
        class="px-4 py-2 rounded text-white bg-gray-700 hover:bg-gray-600 transition-colors">
        All
      </button>
      <button 
        (click)="filterPatterns('creational')"
        [class.bg-indigo-600]="currentFilter === 'creational'"
        class="px-4 py-2 rounded text-white bg-gray-700 hover:bg-gray-600 transition-colors">
        Creational
      </button>
      <button 
        (click)="filterPatterns('structural')"
        [class.bg-indigo-600]="currentFilter === 'structural'"
        class="px-4 py-2 rounded text-white bg-gray-700 hover:bg-gray-600 transition-colors">
        Structural
      </button>
      <button 
        (click)="filterPatterns('behavioral')"
        [class.bg-indigo-600]="currentFilter === 'behavioral'"
        class="px-4 py-2 rounded text-white bg-gray-700 hover:bg-gray-600 transition-colors">
        Behavioral
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (pattern of filteredPatterns; track pattern.id) {
      <div class="bg-gray-800 rounded-lg shadow-lg p-4 border border-gray-700 hover:border-indigo-500 transition-colors">
        <h2 class="text-xl font-semibold mb-2 text-white">{{ pattern.name }}</h2>
        <p class="text-gray-400 mb-4">{{ pattern.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span class="px-2 py-1 bg-gray-700 text-indigo-300 rounded-full text-sm">
            {{ pattern.category }}
          </span>
          <span class="px-2 py-1 bg-gray-700 text-emerald-300 rounded-full text-sm">
            {{ pattern.difficulty }}
          </span>
        </div>
        <a [routerLink]="['/design-patterns', pattern.id]" 
           class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 transition-colors">
          Start Challenge
        </a>
      </div>
    }
  </div>
</div>
